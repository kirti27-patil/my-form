<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background: white;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-card h4 {
      text-align: center;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 30px;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #00c9ff;
      border-radius: 0;
      background-color: transparent;
      box-shadow: none !important;
    }

    .form-control:focus {
      border-color: #007bff;
      background: transparent;
    }

    .btn-gradient {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #00b5e2, #7ee78d);
    }

    .form-check-label {
      font-size: 0.85rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 8px;
      cursor: pointer;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h4>• Registration Form •</h4>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Country" required />
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone" required />
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <i class="bi bi-eye-fill password-toggle" onclick="togglePassword()"></i>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
      </div>
      <button type="submit" class="btn btn-gradient w-100">CREATE ACCOUNT</button>
    </form>
    <div class="footer-text mt-3">
      Already have an account? <a href="#">Sign in</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".password-toggle");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
